<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Challenge</title>
    <link rel="preload" href="/style.css" as="style">
</head>

<body>

    <header class="logo contenedor">
        <img src="/Imagenes/Logo.svg" class="logo-img">
    </header>

    <main class="section contenedor">
        <section class="section-left">
            <div class="container-box">
                <textarea placeholder="Ingrese el texto" class="text-box"></textarea>
            </div>
            <div class="alert">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="container-btn">
                <input type="button" class="btn-encrypt" value="Encriptar">
                <input type="button" class="btn-decrypt" value="Desencritar">
            </div>
        </section>

        <section class="section-right">
            <div class="container-person">
                <img src="/Imagenes/MuÃ±eco.svg" alt="person">
            </div>

            <div class="container-parrafo">
                <h3>Ningun mensaje fue encontrado</h3>
                <p>Ingrese el texto que desees encriptar</p>
            </div>

            <div class="container-copy">
                <input type="button" class="btn-copy" value="Copiar">
            </div>

            <div class="container-result">
                <p class="text-result"></p>
            </div>

        </section>
    </main>

    <script src="/script.js"></script>
</body>

</html>
